<ion-content [fullscreen]="true">
  
  <div class="custom-large-title">All History</div>

  <canvas id="myChart"></canvas>

  <div>
    <span style="font-weight: bold;">Average Sleep Duration: </span>
    &nbsp;{{ avgSleepDuration | number:'1.0-2' }} hours.
  </div>
  <div>
    <span style="font-weight: bold;">Average Sleepiness: </span>
    &nbsp;{{ avgSleepinessVal | number:'1.0-2' }}
  </div>
  <div class="element"></div>

  <div class="custom-large-title">This Week</div>

  <canvas id="myChart2"></canvas>

  <div>
    <span style="font-weight: bold;">Average Sleep Duration: </span>
    &nbsp;{{ week_avgSleepDuration | number:'1.0-2' }} hours.
  </div>
  <div>
    <span style="font-weight: bold;">Average Sleepiness: </span>
    &nbsp;{{ week_avgSleepinessVal | number:'1.0-2' }}
  </div>

</ion-content>
